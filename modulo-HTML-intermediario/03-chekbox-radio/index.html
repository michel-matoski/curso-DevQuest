<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkbox, Radio</title>
</head>
<body>
    <h1>Checkbox, Radio</h1>
    <h2>linguagens de programação</h2>

    <label for="c#">C#</label>
    <input type="checkbox" name="linguagens" id="c#"> <br>

    <label for="javascript">Javascript</label>
    <input type="checkbox" name="linguagens" id="javascript"> <br>

    <h2>Gênero</h2>
    <label for="masculino">Masculino</label>
    <input type="radio" name="genero" id="masculino">

    <label for="feminino">Feminino</label>
    <input type="radio" name="genero" id="feminino">
</body>
</html>
